<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment portal</title>
</head>

<body>
    <form action="">
        <h1>payment gateway</h1>

        <h2>contact info</h2>
        <p>Required fields are denoted by *</p>
        <p>Name: *<input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>Male <input type="radio" name="gender" id="male"> 
        Female <input type="radio" name="gender" id="male"></p>
    </fieldset>
    <p>
        address: <textarea name="address" id="address" cols="30" rows="10"></textarea>
    </p>
    <p>email: <input type="email" name="email" id="email"></p>
    <p>pincode: <input type="number" name="pincode" id="pincode"></p>
    <h2>payment information</h2>
    <p>Card Type
    <select name="card-type" id="card-type">
        <option value="">--select a card--</option>
        <option value="visa">visa</option>
        <option value="rupay">rupay</option>
    </select>
    </p>
    <p>
        card number <input type="number" name="card-number" id="card-number">

    </p>
    <p>
        expiry date <input type="date" name="exp-date" id="exp-date">

    </p>
    <p>
        CVV <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="PAY NOW">
    </form>
</body>
</html>
